<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <h1>My Very Organized Grocery List</h1>

    <h2>Pantry Items</h2>

<div class="container">
<section class="can"> 
    <h3>Canned</h3>
        <li>carrots</li>
        <li>corn</li>
        <li>peas</li>
</section>

<section class="dry">
    <h3>Dry Goods</h3>
        <li>peanuts</li>
        <li>walnuts</li>
        <li>hazenuts</li>
</section>

<img class="img_1" src="https://cdn.images.express.co.uk/img/dynamic/130/590x/can-605163.jpg" alt="Can food">

</div>

    <h2>Freezer Items</h2>

<div class="freeze">

<section class="veg">
    <h3>Veggies Items</h3>
        <li>carrots</li>
        <li>celery</li>
</section>

<section class="snack">
    <h3>Snacks Items</h3>
        <li>gummy</li>
        <li>chip</li>
</section>

<img class="img_2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJ6iiEOX6MbdWl-dlKeWof7edsQoY8P63Bjw&usqp=CAU" alt="Snack food">

</div>

</body>
</html>
